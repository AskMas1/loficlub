<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .loader-wrapper {
        width: 100vw;
        height: 100vh;
        z-index: 999999;
        background: #0c0c0c url(img/load.gif) no-repeat center;
        position: fixed;
      }
      .loader-wrapper::-webkit-scrollbar {
        display: none;
      }
      @keyframes ldio-z6kqg2nwmsq {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .ldio-z6kqg2nwmsq div {
        position: absolute;
        animation: ldio-z6kqg2nwmsq 1s linear infinite;
        width: 160px;
        height: 160px;
        top: 20px;
        left: 20px;
        border-radius: 50%;
        box-shadow: 0 4px 0 0 #0841ab;
        transform-origin: 80px 82px;
      }
      .loadingio-spinner-eclipse-o78o8tpvu1p {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        background: #000;
      }
      .ldio-z6kqg2nwmsq {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }
      .ldio-z6kqg2nwmsq div {
        box-sizing: content-box;
      }
      .loader-wrapper {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #000;
        z-index: 99999;
        cursor: progress;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader-wrapper">
      <div class="loadingio-spinner-eclipse-o78o8tpvu1p">
        <div class="ldio-z6kqg2nwmsq">
          <div></div>
        </div>
      </div>
    </div>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
      });
    </script>
  </body>
</html>
